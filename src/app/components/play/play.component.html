<p style="color: white;">play works!</p>
<button type="button" class="btn btn-light" (click)="gameService.buildGame();">Start New Game</button>

<section class="container" *ngIf="gameService.getNobles() && gameService.getNobles().length > 0">
    <div class="row">
        <ng-container *ngFor="let noble of gameService.getNobles()">
            <div class="col d-flex justify-content-center">
                <div class="card">
                    <img class="card-img-top" src="../../../assets/noble.jpg" alt="noble">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-center">Noble</h5>
                        <p class="card-text text-center">Points: {{noble.points}}</p>
                        <p class="card-text text-center" *ngFor="let nobleCost of noble.cost">Cost: {{nobleCost.value}} - {{nobleCost.type}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</section>
